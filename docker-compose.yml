services:

  offreService:
    image: m2/offre:1.0
    ports:
      - 8082:8082
    networks:
      - isolated_nw2
    volumes:
      - /tmp
    container_name: offreService
    depends_on:
      - pgdb

  personneService:
    image: m2/personne:1.0
    ports:
      - 8085:8085
    networks:
      - isolated_nw2
    volumes:
      - /tmp
    container_name: personneService
    depends_on:
      - pgdb

  pgdb:
    image: postgres:15.0
    ports:
      - 5432:5432
    networks:
      - isolated_nw2
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: riovas
    container_name: postgres

networks:
  isolated_nw2:
    driver: bridge

volumes:
  db-data:
    driver: local